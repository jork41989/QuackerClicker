<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Quack</title>
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div id="game">
      <h1 id=title>Quacker Clicker</h1> 
      <div id="breadTotal">
        <p>Quacks</p>
        <p id="money"></p>
      </div>
      
    <div class="mainDiv">
      
      
      <div id="upgrades">
        
        <p>Upgrades</p>
        <div class="upgradeButtonDiv">
          <P id="upgradeLabel">Cost: 10</P>
          <button id="breadButton" class="breadButtons">Buy some bread crumbs</button>
        </div>
        <div id="sliceDiv" class="upgradeButtonDiv hidden">
          <P id="sliceUpgradeLabel">Cost: HONK</P>
          <button id="sliceButton" class="breadButtons" >Buy a slice of bread</button>
        </div>
      </div>
      <div id="openUp"></div>
      <div id="buttons">
        <div class="duckButton" id='duck'></div>
      </div>
      <div id="autoQuackDiv">
        <p> Auto Quackers</p>
        <div id="ducklingDiv">
          <p id="ducklingCost">
            Cost: 0
          </p>
          <p id="ducklingCount">
            Ducklings: HONK
          </p>
          <div>
            <button id="ducklingButton" class="breadButtons">mini quack</button>
          </div>
        </div>
      </div>
    </div>
    <div id="unlocks">Alert</div>
      <script type="application/javascript" src="./main.js"></script>
    </div>
  </body>
</html>
