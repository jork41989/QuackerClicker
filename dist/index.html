        </div>
      </div>
      <div id="openUp"></div>
      <div id="buttons">
        <div class="duckButton" id='duck'></div>

      <div id="autoQuackDiv">
        <p> Auto Quackers</p>
        <div id="ducklingDiv">
          <p id="ducklingCost">

          </p>

          </p>

            <button id="ducklingButton" class="breadButtons">mini quack</button>
          </div>
        </div>
      
      <div id="ducksDiv" class="hidden">

        <p id="ducksCount">
          Ducks: HONK
